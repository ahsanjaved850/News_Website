<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <button class="buttoned">1 MIN</button>
        <button class="buttoned">WORK 5</button>
        <button class="buttoned">QUICK 15</button>
        <button class="buttoned">SNACK 20</button>
        <button class="buttoned">LUNCH BREAK</button>
        <input type="number" placeholder="Enter Minutes" class="choose" />
      </div>
      <div>
        <p class="dial">00:00</p>
      </div>
      <div>
        <p class="remain">be back at 00:00</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
