<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Voiceinator</title>
  </head>
  <body>
    <div class="voicenator">
      <h1>The Voicenator <sub>5000</sub></h1>
      <select name="voice" id="voices">
        <option value="">Select a Voice</option>
      </select>
      <label for="rate">Rate:</label>
      <input type="range" name="rate" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>
      <input type="range" name="pitch" min="0" max="2" value="1" step="0.1" />
      <textarea name="text">Hello! Let the show begins</textarea>
      <button id="stop">Stop</button>
      <button id="speak">Speak</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
