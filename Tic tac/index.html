<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="view-point" content="initial-scale = 1, width = device-width" />
    <link href="tac.css" rel="stylesheet" />
    <title>Tic Tac</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="buttoned">
      <button id="button1" class="button1">X</button>
      <button id="reset" class="restart">Reset</button>
      <button id="button2" class="button2">O</button>
    </div>
    <div id="cross">
      <div class="block" id="block1"><p id="result1" class="result"></p></div>
      <div class="block" id="block2"><p id="result2" class="result"></p></div>
      <div class="block" id="block3"><p id="result3" class="result"></p></div>
      <div class="block" id="block4"><p id="result4" class="result"></p></div>
      <div class="block" id="block5"><p id="result5" class="result"></p></div>
      <div class="block" id="block6"><p id="result6" class="result"></p></div>
      <div class="block" id="block7"><p id="result7" class="result"></p></div>
      <div class="block" id="block8"><p id="result8" class="result"></p></div>
      <div class="block" id="block9"><p id="result9" class="result"></p></div>
    </div>
    <script src="tac.js"></script>
  </body>
</html>
