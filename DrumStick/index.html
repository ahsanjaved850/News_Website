<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Stick</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="1" class="key">A <span class="subtxt">CLAP</span></div>
      <div id="2" class="key">S <span class="subtxt">HIHAT</span></div>
      <div id="3" class="key">D <span class="subtxt">KICK</span></div>
      <div id="4" class="key">F <span class="subtxt">OPENHAT</span></div>
      <div id="5" class="key">G <span class="subtxt">BOOM</span></div>
      <div id="6" class="key">H <span class="subtxt">RIDE</span></div>
      <div id="7" class="key">J <span class="subtxt">SNARE</span></div>
      <div id="8" class="key">K <span class="subtxt">TOM</span></div>
      <div id="9" class="key">L <span class="subtxt">TINK</span></div>
    </div>

    <audio id="sg1" src="sounds/clap.wav"></audio>
    <audio id="sg2" src="sounds/hihat.wav"></audio>
    <audio id="sg3" src="sounds/kick.wav"></audio>
    <audio id="sg4" src="sounds/openhat.wav"></audio>
    <audio id="sg5" src="sounds/boom.wav"></audio>
    <audio id="sg6" src="sounds/ride.wav"></audio>
    <audio id="sg7" src="sounds/snare.wav"></audio>
    <audio id="sg8" src="sounds/tom.wav"></audio>
    <audio id="sg9" src="sounds/tink.wav"></audio>
    <script src="index.js"></script>
  </body>
</html>
